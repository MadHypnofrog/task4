<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Куриленко Влад">
		<link rel="stylesheet" href="styles.css" charset="utf-8">
		<title>Яндекс.Почта</title>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="outer_wrapper">
			<div class="header_wrapper">
				<div class="header">
					<div class="header__logo">
						<div class="header__logo__line"></div>
						<div class="header__logo__line"></div>
						<div class="header__logo__line"></div>
					</div>
					<div class="header__image_wrapper_yandex">
						<img src="yandex-icon.svg" class="header__yandex_image">
					</div>
					<div class="header__image_wrapper_mail">
						<img src="mail-icon.svg" class="header__mail_image">
					</div>
					<div class="header__search_wrap">
						<input class="header__search" placeholder="Поиск">
						<button class="header__search_clear">X</button>
					</div>
				</div>
			</div>
			<div class="body_wrapper">
				<div class="folders">
					<button class="folders__new_letter">Написать</button>
					<button class="folders__button">Входящие</button>
					<button class="folders__button">Отправленные</button>
					<button class="folders__button">Удалённые</button>
					<button class="folders__button">Спам</button>
					<button class="folders__button">Черновики</button>
					<button class="folders__button">Создать папку</button>
				</div>
				<div class="letters_wrapper">
					<div class="letters">
						<div class="letters__options_footer_wrapper">
							<div class="letters__options">
								<div class="letters__option">
									<input class="letters__check_all_checkbox" type="checkbox" onclick="checkOrUncheckAll()">
								</div>
								<button class="letters__option">Переслать</button>
								<button class="letters__option" onclick="deleteChecked()">Удалить</button>
								<button class="letters__option">Это спам!</button>
								<button class="letters__option">Прочитано</button>
								<button class="letters__option" onclick="newMail(false)">Получить еще одно письмо (не сбрасывает таймер)</button>
							</div>
						</div>
						<div class="letters__separator"></div>
						<div class="letters__letterbox_wrapper">
							<div class="letters__letterbox">
								<input id="show_article" type="checkbox">
								<div class="article">
									<label for="show_article" class="close_article">x</label>
									<br><br><br>
									<div class="article__text"></div>
								</div>
							</div>
						</div>
						<div class="letters__separator"></div>
						<div class="letters__options_footer_wrapper">
							<div class="letters__footer">
								<a href="#" class="letters__footer_option">Помощь и обратная связь</a>
								<a href="#" class="letters__footer_option">Реклама</a>
								<a href="#" class="letters__footer_option">© 2001-2019, Яндекс</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<template id="letter_template"><div class="letters__single_letter"><div class="letters__letter_element"><input class="letters__checkbox" type="checkbox" onclick="uncheckAllCheckbox(this)"></div><div class="letters__letter_element"><img class="ya_logo" src="https://yastatic.net/mail/socialavatars/socialavatars/v4/ya-default.svg"></div><div class="letters__letter_element letters__letter_header letters__highlighted"><a href="#"></a></div><div class="letters__letter_element"><div class="bullet_unread"></div></div><div class="letters__letter_element letters__letter_header letters__letter_text letters__highlighted"><a href="#"><label for="show_article" onclick="removeHighlight(this); updateArticle(this)"></label></a></div><div class="letters__letter_element letters__letter_date"></div></div></template>
	</body>
</html>
